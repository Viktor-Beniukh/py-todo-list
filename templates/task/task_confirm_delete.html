{% extends "base.html" %}

{% block content %}

  <div class="container">
    <h1>Delete task</h1>
    <hr>
    <p>
      Are you sure you want to delete the task: <em>{{ task.content }}</em>?
    </p>

    <form action="" method="post">
      {% csrf_token %}
      <br>
      <hr>
      <input class="btn btn-danger" type="submit" value="Yes, delete">
      <a href="{% url 'task:index' %}" class="btn btn-secondary">No, cancel</a>
    </form>
  </div>

{% endblock %}
