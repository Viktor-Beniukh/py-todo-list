{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}

  <div class="container">
    <h1>
      {{ object|yesno:"Update,Add" }} task
    </h1>
    <hr>

    <form action="" method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <br>
      <hr>
      <input class="btn btn-primary" type="submit" value="Submit">
      <input class="btn btn-secondary" type="reset" value="Clear">
    </form>
  </div>

{% endblock %}
